	<div class="container">
				<h3 id ="map-title">Potholr</h3>
				<!--The div element for the map -->
				<div id="map"></div>
				<script>
		// Initialize and add the map
		function initMap() {
			// The location of Pittsburgh
			var pittsburgh = {lat: 40.4406, lng: -79.9959};
			// The map, centered in Pittsburgh
			var map = new google.maps.Map(
					document.getElementById('map'), {zoom: 11, center: pittsburgh});
			// The marker, positioned at Pittsburgh
			var marker = new google.maps.Marker({position: pittsburgh, map: map});
		}
				</script>
				<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBPTaZLJruIiCmd0kEqPv7S05hN2nWAEU&callback=initMap">
